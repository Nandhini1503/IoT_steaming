<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Live Weather Dashboard</h1>

<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Temperature (Â°C)</th>
            <th>Humidity (%)</th>
            <th>Pressure (hPa)</th>
        </tr>
    </thead>
    <tbody>
        {% for record in data %}
        <tr>
            <td>{{ record['timestamp'] }}</td>
            <td>{{ record['temperature'] }}</td>
            <td>{{ record['humidity'] }}</td>
            <td>{{ record['pressure'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
